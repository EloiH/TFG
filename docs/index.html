</head>



<body>
    
<div id = "wrap">
    <header id="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" title="3D DIGITAL VENUE">
                        <img id="navbar-logo3DDV" src="images/3ddv-logo.png" alt="3D DIGITAL VENUE" height="50">
                    </a>
                </div>
            </div>
        </nav>

        <div id="intro" style="background-image: url('images/cover.jpg')" class="view hm-black-strong">
          <div id="users" class="container-fluid full-bg-img ">
            <a href="main.html">
            <button type="button" class="btn btn-primary btn-lg">Enter as a Regular User
              <i class="fas fa-user"></i>
            </button>
            </a>
            <button id="btn_company" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Enter as a Company

            </button>
          </div>

        </div>
    </header>

    <script src='login.js'></script>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Login</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <input id="username" type="text" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <input id="password" type="password" name="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="modal-footer">
        <!--<a href="company.html">-->
          <button id="btn_signIn" type="submit" class="btn btn-success"> Sign in</button>
        <!--</a>-->
      </div>

    </div>
  </div>
